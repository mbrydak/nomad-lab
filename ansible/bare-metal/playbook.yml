---
- name: Basic bare-metal host provisioning
  hosts: localhost
  remote_user: root
  become: true

  tasks:
    - name: Ensure all packages are up to date
      ansible.builtin.apt:
        name: "*"
        state: latest

    - name: Install packages necessary for kvm/qemu
      ansible.builtin.apt:
        pkg:
          - qemu-kvm
          - libvirt-clients
          - libvirt-daemon-system
          - bridge-utils
          - virtinst
          - libvirt-daemon

    - name: Enable default network
      community.libvirt.virt_net:
        name: default
        autostart: true
        state: active
